<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="clicked">
        {{message}}
    </button>

</div>
<!--v-on事件监听-->
<script>
    new Vue({
        el:"#app",
        data:{
           message:"点我"
        },
        methods:{
            clicked:function () {
                this.message="哈哈";
            }
        }
    })
</script>
</body>
</html>
