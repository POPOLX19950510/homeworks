<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--v-for循环渲染-->
    <p v-for="item in array">{{item}}</p>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            array:["para1","para2","para3","para4","para5"]
        }
    })
</script>
</body>
</html>
