<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本操作</title>
    <script src="node_modules/vue/dist/vue.js" ></script>
</head>
<body>
<div id="app">
    1.{{}}文本插值
    <p>{{message}}</p>
    2.v-text :赋值textContent
    <p v-text="message"></p>
    3.v-html :展示html标签或代码
    <div v-html="html"></div>
    4.v-bind :单属性数据绑定
    <div :id="box"></div>
    5.v-model :双向数据绑定
    <input v-model="text">
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            message:'hello',
            html:'<h1>你好</h1>',
            text:'',
            box:'1234567'
        }
    })
</script>

</body>
</html>
